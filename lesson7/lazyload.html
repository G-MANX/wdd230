<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
    <title>LazyLoader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LazyLoader">
    <link rel="stylesheet" href="lazyload.css">
    
    </head>
    <body>
      <h1>Progressive Loading (Images)</h1>
      <picture><img src="placeholder.png" data-src="mist.jpeg" alt="mist"></picture>
      <picture><img src="placeholder.png" data-src="obervation.jpeg" alt="observe"></picture>
      <picture><img src="placeholder.png" data-src="fog.jpeg" alt="foggy"></picture>
      <picture><img src="placeholder.png" data-src="nature.jpeg" alt="forest"></picture>
      <picture><img src="placeholder.png" data-src="rainfall.jpeg" alt="rain"></picture>
      <script src="lazyload.js"></script>
    </body>
</html>
